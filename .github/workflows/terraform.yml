name: Deploy Infrastructure (Terraform)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy infra for"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: devops-interview-demo-${{ github.actor }}-${{ github.run_id }} # so i know if this ever gets used...

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          set -e
          export TF_STATE_KEY="${TF_STATE_KEY_PREFIX}/${TF_ENVIRONMENT}/terraform.tfstate"

          terraform init \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=$TF_STATE_KEY" \
            -backend-config="region=$TF_STATE_REGION"
        working-directory: terraform/env/${{ github.event.inputs.environment }}
        env:
          TF_STATE_BUCKET: ${{ secrets.TERRAFORM_STATE_S3_BUCKET_NAME }}
          TF_STATE_REGION: ${{ secrets.TERRAFORM_STATE_S3_REGION }}
          TF_STATE_KEY_PREFIX: ${{ secrets.TERRAFORM_STATE_S3_KEY_PREFIX }}
          TF_ENVIRONMENT: ${{ github.event.inputs.environment }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: terraform/env/${{ github.event.inputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform/env/${{ github.event.inputs.environment }}
